<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TABUADA</title>

    <style>
        * {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        section {
            width: 250px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 10px;
            gap: 10px;
            padding: 30px 10px;
            margin: 20px 0;
        }

        input {
            outline: none;
            width: 170px;
            margin-left: 20px;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        span {
            text-align: left;
            font-size: 0.9rem;
        }

        button {
            margin-top: 20px;
        }

        .inputData {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            gap: 5px;
        }

        .result {
            width: 170px;
            height: 220px;
            text-align: left;
            padding-bottom: 2px;
            display: flex;
            flex-direction: column;
            overflow: auto;
            background-color: #f1f1f1;
            padding: 12px;
        }
    </style>
</head>

<body>
    <h2>TABUADA</h2>
    <section>
        <div class="inputData">
            <span>Deseja a tabuada para qual valor?</span>
            <input type="number" id="tab" onchange="calcTab()" />
        </div>

        <div class="result" id="result"></div>

        <button onclick="reset()">Limpar</button>
    </section>

    <script src="./index.js"></script>
</body>

</html>
